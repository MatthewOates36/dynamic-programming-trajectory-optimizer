plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.ejml:ejml-all:0.43")
    implementation("org.ejml:ejml-kotlin:0.43")

    implementation("org.jetbrains.lets-plot:lets-plot-batik:3.1.0")
    implementation("org.jetbrains.lets-plot:lets-plot-kotlin-jvm:4.3.0")

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(11)
}